global:
  policies:
    - cors

endpoints:
  - path: "/example"
    target:
      url: "https://httpbin.org/bearer"
    request:
      headers:
        Authorization: "Bearer ${API_KEY}"
  - path: "/test"
    target:
      url: "https://httpbin.org/bearer"
    request:
      headers:
        Authorization: "Bearer ${API_KEY}"
    middleware:
      - path: "./middleware/test-middleware.ts"
        function: "testMiddleware"
  - path: "/handler"
    target:
      handler:
        path: "./handlers/test-handler.ts"
        function: "testHandler"
    policies:
      - rateLimit
