global:
  policies:
    - cors

endpoints:
  - path: "/proxy"
    target:
      url: "https://jsonplaceholder.typicode.com"
  - path: "/secure"
    target:
      url: "https://httpbin.org/bearer"
    request:
      headers:
        Authorization: "Bearer ${API_KEY}"
  - path: "/middleware"
    target:
      url: "https://httpbin.org/headers"
    middleware:
      - path: "./middleware/custom-middleware.ts"
        function: "customMiddleware"
  - path: "/handler/:postId"
    target:
      handler:
        path: "./handlers/custom-handler.ts"
        function: "customHandler"
  - path: "/posts"
    target:
      handler:
        path: "./handlers/create-post.ts"
        function: "createPostHandler"
  # - path: "/remote"
  #   target:
  #     url: "https://fakerestapi.azurewebsites.net/api/v1"
  #     openapi: "https://fakerestapi.azurewebsites.net/swagger/v1/swagger.json"
  - path: "/local"
    target:
      url: "https://fakerestapi.azurewebsites.net/api/v1"
      openapi:
        source: "./openapi/fakerestapi.json"
        includePaths:
          - "/api/v1/activities"
