# Configuration file for local development
policyDefinitions:
  cors:
    origin: "*"

endpoints:
  - path: "/example"
    target:
      url: "https://httpbin.org/bearer"
    request:
      headers:
        Authorization: "Bearer ${API_KEY}"
    policies:
      - cors
    middleware:
      - path: "./middleware/example.ts"
        function: "example"
