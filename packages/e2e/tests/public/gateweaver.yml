policyDefinitions:
  cors:
    origin: "example.com"
  rateLimit:
    rateLimitBy: "ip"
    limit: 2

global:
  policies:
    - cors

endpoints:
  - path: "/public/mock"
    target:
      url: "https://example.com/api"
    request:
      headers:
        Authorization: "Bearer mock-server-token"
      query:
        message: "Message from gateweaver query"
    response:
      headers:
        remove-header: ""
        replace-header: "New value"

  - path: "/public/handler"
    target:
      handler:
        path: "./tests/public/handlers/test-handler.ts"
        function: "testHandler"

  - path: "/public/rate-limited"
    target:
      url: "https://example.com/api"
    request:
      headers:
        Authorization: "Bearer mock-server-token"
      query:
        message: "Message from gateweaver query"
    policies:
      - rateLimit
